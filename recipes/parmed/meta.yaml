{% set name = "ParmEd" %}
{% set version = "2.7.3" %}
{% set md5 = "027cd3b738318c044164ff5ca06295e5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: ParmEd-{{ version }}.tar.gz
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  md5: {{ md5 }}


build:
  number: 1
  script: python setup.py install

requirements:
  build:
    - python
    - numpy
    - setuptools

  run:
    - python
    - numpy
    - pandas

test:
  imports:
    - parmed
  

about:
  home: http://parmed.github.io/ParmEd
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
  summary: >
     "A package for parsing, interconverting, manipulating, and simulating biomolecular simulations
      with many packages. Note: This package should be identical to the one in the "omnia" conda channel


extra:
  recipe-maintainers:
    - avirshup
